    <div id='wrapper'>
        <h2>Welcome!</h2>
        <h4>Input a word in the box below to check if the word is a palindrome!</h4>
    <form>
        <input id="user-input" type="text" plat-bind="userInput" placeholder="Word to check">
    </form>
    <button plat-tap="enter()" class="enter-button">Test</button>
    <p class="error" plat-bind="error">{{error}}</p>
    <br><br>
    <p><em>Palindrome:</em> a word, line, verse, number, sentence, etc., reading the same backward as forward</p>
